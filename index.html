<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img class="image-gradient" scr="gradient.png" alt="gradient">
    <div class="layer-blur"></div>

    <div class="container">

    </div>
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">IMEN</h1>

            <nav>
                <a data-aos="fade-down" data-aos-duration="1500" href="#">HOME</a>

            </nav>

            <button data-aos="fade-down" data-aos-duration="1500" class="btn-signing">SIGNING</button>
        </header>

    <main>
        <div class="content">
            <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"

     data-aos-offset="0"
     data-aos-duration="1500" class="tag-box">

            </div>

            <h1 data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"

            <p data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0"
     data-aos-duration="2500" class="description">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perferendis eaque est id at, dolor modi, nulla quod praesentium, repudiandae veniam quasi beatae ratione numquam facilis magnam. Cupiditate, possimus assumenda? Vero?
            </p>

            <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0"
     data-aos-duration="3000" class="buttons">
                <a href="#" class="btn-get-started">Documentation</a>
                <a href="#" class="btn-signing-main">Get Started</a>
            </div>
        </div>

            <spline-viewer data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0"
     data-aos-duration="3000" class="robot-3d" url="https://prod.spline.design/qk-qtLPb1nbTV2SI/scene.splinecode"></spline-viewer>
    </main>


    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.28/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
